<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		
		<br> </br>
		

		<p:growl id="growl" sticky="false" showDetail="true" life="3000" />
		<p:dialog header="Iniciar Sesión" widgetVar="dlg" resizable="false"
			modal="true" visible="false" showEffect="explode"
			hideEffect="explode">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText id="username" value="#{ControladorLogin.user}"
					required="true" label="Usuario" />

				<h:outputLabel for="password" value="Contraseña:" />
				<p:password id="password" value="#{ControladorLogin.pwd}"
					required="true" label="Contraseña:" />

				<f:facet name="footer">
					<p:commandButton value="Entrar" update="growl"
						action="#{ControladorLogin.validate}" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>

		<br></br>
		<p:panel id="basic"
			header="Bienvenido al Sistema "
			
			style="margin-bottom:20px">
			
				
		</p:panel>
	</h:form>

	
</h:body>
</html>
