<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Bienvenido al SIPE</title>
</h:head>
<h:form>
    <p:growl id="messages"></p:growl>
  
     <p:menubar>
      <p:menuitem value="Cerrar sesión">
   </p:menuitem>
   </p:menubar>
    <p:panelGrid columns="2">
        <p:outputLabel value="Tipo de evento:"></p:outputLabel>
        <p:selectOneButton>
       <f:selectItem itemValue="Conferencia" itemLabel="Conferencia"></f:selectItem>
       <f:selectItem itemValue="Taller" itemLabel="Taller"></f:selectItem>
       <f:selectItem itemValue="Curso" itemLabel="Curso"></f:selectItem>
        </p:selectOneButton> 
          
        <p:outputLabel value="Nombre del evento:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>  
        <p:outputLabel value="Nombre del ponente:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText> 
         <p:outputLabel value="Apellido paterno:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText> 
         <p:outputLabel value="Apellido materno:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>  
         <p:outputLabel value="Correo del ponente:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText> 
         <p:outputLabel value="Telefono del ponente:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>   
        <p:outputLabel value="Lugar del evento:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText> 
        <p:outputLabel value="Fecha y hora del evento:"></p:outputLabel>
         <p:calendar value="#{dateBean.date}" pattern="MM/dd/yyyy HH:mm" /> 
        <p:outputLabel value="Audiencia:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>    
        <p:outputLabel value="Responsable o Coordinador de Extención y Cultura:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>                  
    </p:panelGrid>
    <p:commandButton value="Aceptar" action="#{registerEmployee.register}" update="messages"></p:commandButton>
	 <p:commandButton value="Imprimir" action="#{registerEmployee.register}" update="messages"></p:commandButton>
	  <p:commandButton value="Cancelar" action="#{registerEmployee.register}" update="messages"></p:commandButton>
</h:form>
</html>
