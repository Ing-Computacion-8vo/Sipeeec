<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Login</title>
</h:head>
<h:form>
<p:growl id="messages"></p:growl>
    <p:panelGrid columns="2">
        <p:outputLabel value="Usuario:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>    
        <p:outputLabel value="Contraseña:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>                    
    </p:panelGrid>
    <p:commandButton value="Ingresar" action="#{registerEmployee.register}" update="messages"></p:commandButton>
    <p:commandButton value="Recuperar contraseña" type="button" onclick="PF('rc').show()" />
    <p:commandButton value="Cambiar contraseña" type="button" onclick="PF('cc').show()" />
    
    <p:dialog header="Cambiar contraseña"  widgetVar="cc">

       <p:panelGrid columns="2">
       <p:outputLabel value="Usuario:"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>
        <p:outputLabel value="Contraseña Anterior"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>
        <p:outputLabel value="Nueva contraseña"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>
        <p:outputLabel value="Confirmar nueva contraseña"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>    
                   
    </p:panelGrid>
     <p:commandButton value="Aceptar" action="#{registerEmployee.register}" update="messages" onclick="PF('ca').hide()"></p:commandButton>
       <p:commandButton value="Cancelar" action="#{registerEmployee.register}" update="messages"></p:commandButton>
       </p:dialog>
       
       <p:dialog header="Recuperar contraseña"  widgetVar="rc">

       <p:panelGrid columns="2">
        <p:outputLabel value="usuario"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>
        <p:outputLabel value="Correo"></p:outputLabel>
        <p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>    
                   
    </p:panelGrid>
     <p:commandButton value="Aceptar" action="#{registerEmployee.register}" update="messages" onclick="PF('ca').hide()"></p:commandButton>
       <p:commandButton value="Cancelar" action="#{registerEmployee.register}" update="messages"></p:commandButton>
       </p:dialog>
</h:form>
</html>
