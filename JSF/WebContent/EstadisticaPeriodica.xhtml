<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Etadistica Periodica</title>
</h:head>
<h:form>
	<p:toolbar id="tb">
		<f:facet name="left">
			<p:commandButton type="button" value="Registro de evento"
				icon="ui-icon-document" />
			<p:commandButton type="button" value="Lista de eventos"
				icon="ui-icon-document" />

			<p:commandButton type="button" value="Generar estadística periódica"
				icon="ui-icon-folder-open" />
			<!--  REEMPLAZAR POR OPCIONES DEL MENU PARA EL SISTEMA  -->
		</f:facet>
		<f:facet name="right">
			<p:commandButton type="button" title="Save" icon="ui-icon-disk"
				value="Cerrar sesión" />
		</f:facet>
	</p:toolbar>
	<p:sticky target="tb" />
	<p:growl id="messages"></p:growl>
	<br></br>


	<p:panelGrid columns="2">
		<p:outputLabel value="Total de Matriculas en general"></p:outputLabel>
		<p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>
	</p:panelGrid>
	<p:commandButton value="Guardar" action="#{registerEmployee.register}"
		update="messages"></p:commandButton>

	<br></br>
	<br></br>
	<p:dataTable var="evento" value="#{registerEmployee.eventos}"
		stickyHeader="true">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nombre de eventos" />
			</f:facet>
			<h:outputText value="#{evento.eventos}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Lugar y Fecha" />
			</f:facet>
			<h:outputText value="#{evento.eventos}" />

		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Total de matricula" />
			</f:facet>
			<h:outputText value="#{evento.eventos}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Tolal de matricula convocada o interesada" />
			</f:facet>
			<h:outputText value="#{evento.status}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Total de participantes al evento" />
			</f:facet>
			<h:outputText value="#{evento.status}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Porcentaje matricula convocada" />
			</f:facet>
			<h:outputText value="#{evento.status}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Porcentaje participantes de la matricula convocada o interesada" />
			</f:facet>
			<h:outputText value="#{evento.status}" />
		</p:column>
		
	</p:dataTable>
	<br></br>
	<br></br>
	<p:commandButton value="Imprimir" action="#{registerEmployee.register}"
		update="messages"></p:commandButton>



</h:form>
</html>
